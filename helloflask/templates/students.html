<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollments</title>
  </head>
  <body>
    <h1>Enrollments</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        {% for name in students %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ students[name] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
